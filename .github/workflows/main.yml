name: Atualização diária de dados
on:
  push:
    branches:
      - main # ou outra branch que você queira monitorar
  schedule:
    - cron: '0 9 * * *' # executa diariamente às 9h (horário de Brasília)

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install renv
        run: Rscript -e 'install.packages("renv")'
        
      - name: Initialize renv
        run: Rscript -e 'renv::init()'

      - name: Install libcurl development package
        run: sudo apt-get install -y libcurl4-openssl-dev
      
      - name: Install packages
        run: Rscript -e 'renv::install()'

      - name: Run script
        run: Rscript FIIs.R
        
      - name: Configure Git
        run: |
          git config --global user.name "roldanramon"
          git config --global user.email "roldanramon83@gmail.com"
          git checkout -b atualizacoes_diarias || git checkout atualizacoes_diarias
          git add .
          git commit -m "Atualizações diárias"
          git push --set-upstream origin atualizacoes_diarias
