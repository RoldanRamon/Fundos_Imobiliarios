name: Atualização diária de dados
on:
  push:
    branches:
      - main # ou outra branch que você queira monitorar
  schedule:
    - cron: '0 9 * * *' # executa diariamente às 9h (horário de Brasília)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install renv
        run: Rscript -e 'install.packages("renv")'
        
      - name: Initialize renv
        run: Rscript -e 'renv::init()'

      - name: Install libcurl development package
        run: sudo apt-get install -y libcurl4-openssl-dev
      
      - name: Install packages
        run: Rscript -e 'renv::install()'

      - name: Run script
        run: Rscript FIIs.R

      - name: Set up Git
        uses: github-actions/configure-git@v1
        with:
          user.name: RoldanRamon
          user.email: roldanramon83@gmail.com
          token: ${{ secrets.CHAVE }}
      - name: Commit files
        run: |
          git add fiis.csv
          git commit -m "Add fiis.csv"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          directory: ./
